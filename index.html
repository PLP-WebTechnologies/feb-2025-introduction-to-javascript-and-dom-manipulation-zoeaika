<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">City Bus Booking</h1>
    </header>

    <main>
            <section>
                <p id="dynamic-text">Bus Available at 10:00am! </p>
            </section>
            
            <section>
                <article>
                    <h2>Schedule</h2>
                    <ul id="schedule-list">
                        <li>Bus 1: 10:00am</li>
                        <li>Bus 2: 11:00am</li>
                        <li>Bus 3: 12:00pm</li>
                    </ul>
                    <input type="text" id="new-schedule" placeholder="nter schedule e.g. Bus 4: 1:00pm">
                    <button id="add-schedule-btn">Add Schedule</button>
                   
                    <button id="order-btn">Order bus</button>
                    <button id="delete-schedule-btn">Delete Schedule</button>
                </article>
            </section>
    </main> 

     <footer>
         <p>&copy; 2025 Bus Co.</p>
     </footer>

    <script src="script.js"></script>
</body>
</html>
